<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="container">
      <div id="canvasResolution">
        <span>0x0</span>
      </div>

      
      <div class="workspace">

        <!--Controls-->
        <div class="controls-new">
          <div class="controls">

            <div class="controls-item">
              <div class="size item">
                <div class="header">Pen Size</div>
    
                <div class="size-slider">
                  <input id="pensize" type="range" min="1" max="50" value="0">
                </div>
              </div>
            </div>

            <div class="controls-item">
              <div class="cap item">
                <div class="header">Cap</div>
  
                <div class="cap-type">
                  <select name="cap-type" id="captype">
                    <option value="butt">Butt</option>
                    <option value="square">Sqaure</option>
                    <option value="round">Round</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="controls-item">
              <div class="colorpicker item">
                <div class="header">Colorpicker</div>

                <div class="picker">
                  <div class="button" id="picker">Pick!</div>
                  <div class="colors" id="colorpicker">
                    <div class="list" id="colors">
                      <div id="red">red</div>
                      <div id="blue">blue</div>
                      <div id="white">white</div>
                      <div id="green">green</div>
                      <div id="purple">purple</div>
                      <div id="beige">beige</div>
                      <div id="black">black</div>
                      <div id="brown">brown</div>
                      <div id="aqua">aqua</div>
                      <div id="yellow">yellow</div>
                    </div>
                    
                  </div>
                </div>
                
              </div>
            </div>
          </div>
        </div>


        <!--Settings-->
        <div class="settings">
          <div class="settings-header">
            <span>Preferences</span>
          </div>
          
          <div class="export">
            <button id="save"><a href="#">Save JPG</a></button>
          </div>
          
          <div class="edit">
            <button id="undo">Undo</button>
            <button id="redo">Redo</button>
          </div>
          
        </div>
      
        
        <canvas class="painting"></canvas>
      </div>
      
    </div>
    
    <script src="./main.js" type="text/javascript"></script>
  </body>
</html>
